<!DOCTYPE html>
<html>
<head>
    <title>La Vieja</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/la-vieja.css">
</head>
<body>
    <div class="la-vieja">
        <div class="options">
            <h1 id="title">La Vieja</h1>
            <div class="game-info">
                <p>Turno: <span id="turno">X</span></p>
                <p id="mensaje"></p>
            </div>
            <button class="bn31" id="reinicio"><span class="bn31span">Reiniciar</span></button>
        </div>
        <div class="cuadro">
            <div class="celda" data-index="0"></div>
            <div class="celda" data-index="1"></div>
            <div class="celda" data-index="2"></div>
            <div class="celda" data-index="3"></div>
            <div class="celda" data-index="4"></div>
            <div class="celda" data-index="5"></div>
            <div class="celda" data-index="6"></div>
            <div class="celda" data-index="7"></div>
            <div class="celda" data-index="8"></div>
        </div>
    </div>

    <script src="../js/La_Vieja.js"></script>
</body>
</html>
