
<!DOCTYPE html>

			</div> 
			<div class="grid-item"> 
				<p id="10"></p> 
			</div>

				<p id="11"></p> 
			</div>

				<p id="12"></p> 
			</div> 
			<div class="grid-item"> 
				<p id="13"></p> 
			</div> 
			<div class="grid-item"> 
				<p id="14"></p> 
			</div> 
			<div class="grid-item"> 
				<p id="15"></p> 
			</div> 
			<div class="grid-item"> 
				<p id="16"></p> 
			</div> 
		</div> 
        <div class="result-game">
            <div class="result"></div> 
            <p id="reset"><i class="icon-refresh"></i></p>
        </div>
	</div> 
	<script src="./js/2048.js"></script> 
</body> 

</html>
