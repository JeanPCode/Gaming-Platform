<!DOCTYPE html>
<html>
<head>
    <title>La Vieja</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/la-vieja.css">
</head>
<body>
    <header>
        <header class="nav-main">
            <div class="user-data">
                <span class="data-tokens"><p id="tokens">1000</p><p>$</p></span>
                <p id="user-main">Jean Vergara</p>
            </div>
            <div class="option-menu">
                <ul>
                    <li><a href="./main.html">Menu</a></li>
                    <li><a href="./main.html">Volver</a></li>
                </ul>
            </div>
        </header>
    </header>
    <main>
        <div class="div-la-vieja">
            <div class="options-lavieja">
                <h1 id="title">La Vieja</h1>
                <div class="vieja-info">
                    <p>Turno: <span id="turno">X</span></p>
                    <p id="mensaje"></p>
                </div>
                <div class="button-games">
                    <button class="btn-games btn1" id="reinicio"><span>Reiniciar</span></button>
                </div>
                
            </div>
            <div class="cuadro">
                <div class="celda" data-index="0"></div>
                <div class="celda" data-index="1"></div>
                <div class="celda" data-index="2"></div>
                <div class="celda" data-index="3"></div>
                <div class="celda" data-index="4"></div>
                <div class="celda" data-index="5"></div>
                <div class="celda" data-index="6"></div>
                <div class="celda" data-index="7"></div>
                <div class="celda" data-index="8"></div>
            </div>
        </div>
    </main>
    <script src="./js/La_Vieja.js"></script>
</body>
</html>
